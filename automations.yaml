- id: notify_new_ha
  alias: 'Update Available Notifications'
  trigger:
    platform: state
    entity_id: updater.updater
  action:
    service: notify.notify
    data:
      message: 'Update for Home Assistant is available.'

######################################################################

- id: xmas_light_on
  alias: Accende le luci di Natale
  trigger:
    platform: sun
    event: sunset
    offset: '-00:30:00'
  action:
    - service: script.xmas_light_toggle

- id: xmas_light_on
  alias: Spegne le luci di Natale
  trigger:
    platform: sun
    event: sunrise
    offset: '00:30:00'
  action:
    - service: script.xmas_light_toggle
