meteo:
  name: Meteo
  view: yes
  entities:
    - group.meteo_summary
    - group.meteo_now
    - group.meteo_precip
    - group.meteo_other
    - group.meteo_forecast

meteo_now:
  name: "Current meteo condition"
  view: no
  entities:
    - sensor.date_template
    - sensor.dark_sky_summary
    - sensor.dark_sky_temperature
    - sensor.dark_sky_apparent_temperature
    - sensor.dark_sky_dew_point
    - sensor.dark_sky_humidity
    - sensor.dark_sky_pressure
    - sensor.dark_sky_wind_speed
    - sensor.dark_sky_wind_bearing

meteo_precip:
  name: Precipitation
  view: no
  entities:
    - sensor.dark_sky_precip
    - sensor.dark_sky_precip_probability
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_daily_max_precip_intensity
    - sensor.dark_sky_precip_accumulation

meteo_summary:
  name: Summary
  view: no
  entities:
    - sensor.dark_sky_hourly_summary
    - sensor.dark_sky_daily_summary
#    - sensor.dark_sky_minutely_summary

meteo_other:
  name: "Others"
  view: no
  entities:
    - sensor.dark_sky_cloud_cover
    - sensor.dark_sky_moon_phase
    - sensor.dark_sky_ozone
    - sensor.dark_sky_daytime_high_temperature
    - sensor.dark_sky_overnight_low_temperature
    - sensor.dark_sky_uv_index
    - sensor.dark_sky_visibility
    - sun.sun

meteo_forecast:
  name: "Forecast"
  view: no
  entities:
    - sensor.forecast_1
    - sensor.forecast_2
    - sensor.forecast_3
    - sensor.forecast_4
    - sensor.forecast_5
    - sensor.forecast_6 
    - sensor.forecast_7
