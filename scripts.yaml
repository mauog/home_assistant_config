xmas_light_toggle:
  sequence:
  - data:
      topic: cmnd/sonoff_xmas/POWER
      payload: 'on'
    service: mqtt.publish
  alias: Commuta luci di Natale
sonoff_pow_on:
  sequence:
  - data:
      payload: 'on'
      topic: cmnd/sonoff_pow/POWER
    service: mqtt.publish
sonoff_pow_off:
  sequence:
  - data:
      payload: 'off'
      topic: cmnd/sonoff_pow/POWER
    service: mqtt.publish
